<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupify</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; padding: 20px; }
        textarea { width: 100%; }
        .hasil { margin-top: 20px; }
        .kelompok { margin-bottom: 20px; }
        .kelompok h3 { color: #333; }
        .kelompok ul { list-style-type: none; padding-left: 0; }
        .kelompok li { padding: 5px 0; }
        .error-message { color: red; font-weight: bold; }
        .pot-list { margin-top: 20px; display: none; }
        .pot { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Groupify</h1>
    <p>Masukkan daftar nama (gunakan tanda #pot, contoh: Andi#1, Budi#2, Cici#1):</p>
    <form id="formKelompok">
        <textarea id="daftarNama" rows="5" placeholder="Contoh: Andi#1, Budi#2, Cici#1"></textarea><br><br>

        <label>Gunakan sistem pot?</label><br>
        <input type="radio" id="pakaiPotYa" name="pakaiPot" value="ya">
        <label for="pakaiPotYa">Ya</label><br>
        <input type="radio" id="pakaiPotTidak" name="pakaiPot" value="tidak" checked>
        <label for="pakaiPotTidak">Tidak</label><br><br>

        <div class="pot-list" id="areaPot"></div>

        <label for="jumlahKelompok">Jumlah Kelompok:</label>
        <input type="number" id="jumlahKelompok" name="jumlahKelompok" min="1"><br><br>

        <button type="submit">Generate</button>
    </form>

    <div class="hasil" id="areaHasil"></div>

    <script src="backend.js"></script>
</body>
</html>
